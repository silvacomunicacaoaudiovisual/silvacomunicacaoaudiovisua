<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Downloads - Silva Comunicação</title>
    <link rel="icon" type="image/png" href="icone.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            --primary: #fc0303; 
            --bg-body: #0a0a0a;
            --bg-card: rgba(30, 30, 30, 0.6);
            --text-main: #f8fafc;
            --text-muted: #a1a1aa;
            --border: rgba(255, 255, 255, 0.08);
            --glass: rgba(15, 15, 15, 0.9);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg-body); color: var(--text-main); line-height: 1.6; }

        /* --- HEADER SIMPLIFICADO --- */
        header {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
            padding: 15pt 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-size: 1rem; font-weight: 800; color: white; text-decoration: none; display: flex; align-items: center; gap: 10px; }
        .logo img { height: 40px; }
        .back-link { color: var(--text-muted); text-decoration: none; font-size: 0.9rem; display: flex; align-items: center; gap: 5px; transition: 0.3s; }
        .back-link:hover { color: var(--primary); }

        /* --- CONTEÚDO --- */
        .container { padding: 60px 5%; max-width: 1000px; margin: 0 auto; min-height: 80vh; }
        .page-header { margin-bottom: 40px; border-left: 4px solid var(--primary); padding-left: 20px; }
        .page-header h1 { font-size: 1.8rem; font-weight: 800; }
        .page-header p { color: var(--text-muted); font-size: 0.9rem; }

        /* --- TABELA DE DOWNLOADS --- */
        .download-list {
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
        }
        table { width: 100%; border-collapse: collapse; text-align: left; }
        th { background: rgba(255, 255, 255, 0.03); padding: 15px; font-size: 0.8rem; text-transform: uppercase; color: var(--text-muted); }
        td { padding: 20px 15px; border-top: 1px solid var(--border); font-size: 0.9rem; }
        
        .item-info { display: flex; align-items: center; gap: 15px; }
        .item-info img { width: 50px; height: 50px; object-fit: cover; border-radius: 6px; background: white; }
        
        .btn-download {
            background: var(--primary);
            color: white;
            padding: 8px 15px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.8rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }
        .btn-download:hover { background: #ff3333; transform: scale(1.05); }

        .empty-state { text-align: center; padding: 100px 20px; color: var(--text-muted); }
        .empty-state i { font-size: 3rem; margin-bottom: 20px; display: block; }

        footer { text-align: center; padding: 40px; opacity: 0.4; font-size: 0.8rem; }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo"><img src="logo.png" alt="Silva"> Meus Downloads</a>
        <a href="index.html" class="back-link">Voltar ao Catálogo</a>
    </header>

    <main class="container">
        <div class="page-header">
            <h1 id="welcome-msg">OLÁ!</h1>
            <p>Seus arquivos liberados aparecerão abaixo:</p>
        </div>

        <div class="download-list" id="lista-arquivos">
            <table>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>

        <div id="aviso-vazio" style="padding: 50px; text-align: center; color: #555;">
            <p>Nenhum arquivo liberado para esta conta ainda.</p>
        </div>
    </main>

    <script>
        window.addEventListener('load', () => {
            const nomeUsuario = localStorage.getItem('usuario_nome');
            if (nomeUsuario) {
                document.getElementById('welcome-msg').innerText = `OLÁ, ${nomeUsuario.toUpperCase()}!`;
            } else {
                window.location.href = "login.html";
            }
            
            // Se a tabela estiver vazia, mostra o aviso
            const tbody = document.querySelector('tbody');
            if (tbody.children.length === 0) {
                document.getElementById('aviso-vazio').style.display = 'block';
                document.querySelector('table').style.display = 'none';
            } else {
                document.getElementById('aviso-vazio').style.display = 'none';
            }
        });
    </script>
</body>
</html>
