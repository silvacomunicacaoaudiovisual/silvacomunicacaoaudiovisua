<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Silva Comunicação</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #fc0303; 
            --bg-body: #0a0a0a;
            --bg-card: rgba(30, 30, 30, 0.6);
            --text-main: #f8fafc;
            --text-muted: #a1a1aa;
            --border: rgba(255, 255, 255, 0.08);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #2d0a0a 0%, #0a0a0a 100%);
        }
        .auth-container {
            background: var(--bg-card);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 18px;
            border: 1px solid var(--border);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .form-group { text-align: left; margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 5px; color: var(--text-muted); font-size: 0.85rem; }
        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            outline: none;
        }
        .btn-auth {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2 style="margin-bottom: 10px;">Recuperar Senha</h2>
        <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 25px;">Insira seu e-mail para receber as instruções.</p>
        
        <form action="#">
            <div class="form-group">
                <label>Seu E-mail</label>
                <input type="email" placeholder="seu@email.com" required>
            </div>
            <button type="submit" class="btn-auth">Enviar Instruções</button>
        </form>
        
        <a href="login.html" style="display: block; margin-top: 20px; color: var(--text-muted); text-decoration: none; font-size: 0.85rem;">Voltar para o login</a>
    </div>
</body>
</html>
